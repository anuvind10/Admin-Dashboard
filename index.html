<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="search">
                <img src="./icons/magnify.svg" alt="search" class="svg">
                <input type="search">
            </div>
            <div class="profile">
                <img src="./icons/bell-ring-outline.svg" alt="notification" class="svg">
                <img src="./icons/cat_3468377.png" alt="logo" class="logo" style="max-width: 50px">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="welcome">
                <img src="./icons/cat_3468377.png" alt="logo" class="logo" style="max-width: 80px">
                <div class="welcome-msg">
                    <p style="font-size: 16px">Hi there</p>
                    <p style="font-size: 30px">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="header"></div>
            <div class="nav1"></div>
            <div class="nav2"></div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
