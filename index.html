<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" >
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="search">
                <img src="./icons/search.svg" alt="search" class="svg">
                <input type="search">
            </div>
            <div class="profile">
                <img src="./icons/notification.svg" alt="notification" class="svg">
                <img src="./icons/cat_3468377.png" alt="logo" class="logo" style="max-width: 50px">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="welcome">
                <img src="./icons/cat_3468377.png" alt="logo" class="logo" style="max-width: 80px">
                <div class="welcome-msg">
                    <p style="font-size: 16px">Hi there</p>
                    <p style="font-size: 30px">Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div class="btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard">
                <img src="./icons/dashboard.png" alt="dashboard" style="max-height: 50px;">
                <h2>Dashboard</h2>
            </div>
            <div class="nav1">
                <img src="./icons/home.svg" alt="home" class="svg">
                <p>Home</p>
                <img src="./icons/profile.png" alt="profile" class="png">
                <p>Profile</p>
                <img src="./icons/message.png" alt="message" class="png">
                <p>Message</p>
                <img src="./icons/history.svg" alt="history" class="svg">
                <p>History</p>
                <img src="./icons/tasks.png" alt="tasks" class="png">
                <p>Tasks</p>
                <img src="./icons/communities.png" alt="communities" class="png">
                <p>Communities</p>
            </div>
            <div class="nav2">
                <img src="./icons/settings.png" alt="settings" class="png">
                <p>Settings</p>
                <img src="./icons/support.png" alt="support" class="png">
                <p>Support</p>
                <img src="./icons/privacy.png" alt="privacy" class="png">
                <p>Privacy</p>
            </div>
        </div>
        <div class="content">
            <div class="projects">
                <h4>Your Projects</h4>
                <div class="project-contents">
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                    <div class="project"></div>
                </div>
            </div>
            <div class="announcements-and-trending">
                <h4>Announcements</h4>
                <div class="announcements-div"></div>
                <h4>Trending</h4>
                <div class="trending-div"></div>
            </div>
        </div>
    </div>
</body>
</html>
